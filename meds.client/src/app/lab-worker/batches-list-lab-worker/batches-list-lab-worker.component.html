<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Date of creation</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let batch of batches">
      <td>
        {{batch.testBatchId}}
      </td>
      <td>
        {{batch.dateOfCreation | date: 'yyyy-MM-dd' }}
      </td>
      <td><button (click)="onBatchClick(batch.testBatchId)">Enter results</button></td>
    </tr>
  </tbody>
</table>
