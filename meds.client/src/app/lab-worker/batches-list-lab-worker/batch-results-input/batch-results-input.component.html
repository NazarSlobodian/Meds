<button (click)="goBack()">&lt;-Back</button>
<p>{{errorMessage}}</p>
<p *ngIf="errorMessage === null">Batch ID: {{batchId}}</p>


<form (ngSubmit)="onSubmitClick()">
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Normal Values</th>
        <th>Unit</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.testOrderId}}</td>
        <td>{{order.name}}</td>
        <td>{{order.normalValues}}</td>
        <td>{{order.unit}}</td>
        <td>
          <input name="result_{{order.testOrderId}}" type="text" [(ngModel)]="order.result" />
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit" [disabled]="errorMessage || hasInvalidResults()">Submit</button>
</form>
