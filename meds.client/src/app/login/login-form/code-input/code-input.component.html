<div class="modal-back" *ngIf="isOpen">
  <div class="modal">
    <div class="modal-header">
      <h2>Enter code</h2>
      <button (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="submitCode()">
        <p>At code has been sent to {{email}}</p>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" id="code" [(ngModel)]="code" name="code" required>
        </div>
        <p>{{errorMessage}}</p>
        <div>
          <button type="submit" [disabled]="email.length<4">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
