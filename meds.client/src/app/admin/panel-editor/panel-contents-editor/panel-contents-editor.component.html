<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
<button class="back-button" (click)="goBack()">&lt;-Back</button>
<div class="nice-container">
  <div class="list-page">
    <h2>{{panelName}} Contents Update</h2>
    <app-pagination [pageSize]="pageSize"
                    [currentPage]="currentPage"
                    [totalPages]="totalPages"
                    [totalCount]="totalCount"
                    (pageChanged)="onPageChange($event)">
    </app-pagination>
    <button (click)="save()">Save</button>
    <table *ngIf="panelContents.length > 0;">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th>Name</th>
          <th class="toggle-column">Contains</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let panelContent of panelContents">
          <td>{{panelContent.testTypeId}}</td>
          <td>{{panelContent.name}}</td>
          <td><input class="data-input" type="checkbox" [(ngModel)]="panelContent.isAvailable"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
